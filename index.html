    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <div class="cursor-text" data-cursor-text>
        <div class="cursor-text-spans">
        </div>
    </div>

    <nav class="navbar flex">
        <a href="#Home" class="nav-left shake-container fancy-font">
            <span class="shake-span shake-span-accent">S</span>
            <span class="shake-span">a</span>
            <span class="shake-span">h</span>
            <span class="shake-span">i</span>
            <span class="shake-span">l</span>
        </a>
        <div class="nav-right flex">
            <a href="#About" class="nav-right-link animate">About</a>
            <a href="#More" class="nav-right-link animate">More?</a>
            <a href="#Experience" class="nav-right-link animete">Experience</a>
            <a href="#Contact" class="nav-right-link animate">Contact</a>
        </div>
    </nav>

    <div class="content">

        <div class="sideText"></div>

        <div class="home content-section" id="Home"></div>
        <div class="about content-section" id="About">
            <section class="timeline flex">
                <div class="timeline-line"></div>
                <div class="timeline-stops">
                </div>
                <div class="timeline-end">Exploring</div>
            </section>
        </div>
        <div class="more content-section" id="More"></div>
        <div class="experience content-section" id="Experience"></div>

        <div class="contact content-section" id="Contact">

            <section class="formdiv flex">

                <div class="contact-details">
                    <div class="contact-detail">
                        <h3 class="contact-detail-label flex">
                            <box-icon class="contact-detail-label-icon" name='phone' type='solid'></box-icon>
                            Phone
                        </h3>
                        <p>94664-02133</p>
                    </div>
                    <div class="contact-detail">
                        <h3 class="contact-detail-label flex">
                            <box-icon class="contact-detail-label-icon" type='solid' name='envelope'></box-icon> Email
                        </h3>
                        <p>test@info.com</p>
                    </div>
                    <div class="contact-detail">
                        <h3 class="contact-detail-label flex">
                            <box-icon class="contact-detail-label-icon" name='current-location'></box-icon>
                            Location
                        </h3>
                        <p>Bengaluru</p>
                    </div>


                </div>

                <div class="form">
                    <form name="contact" id="contactForm">

                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" autocomplete="off" required><br>
                        <span class="alert" id="nameError"></span>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <span class="alert" id="emailError"></span>

                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" autocomplete="off" rows="5" required></textarea><br>
                        <span class="alert" id="messageError"></span>

                        <button type="submit" class="button flex" id="contactButton"><span>Send <box-icon class="icon"
                                    type='solid' name='paper-plane'></box-icon></span></button>

                    </form>
                </div>
            </section>

        </div>

    </div>

</body>
